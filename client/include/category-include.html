<template name="includeCategory">


	<div class="col-lg-12 col-md-12 col-sm-6">
		<div class="no-padding">
    		<span class="title">CATEGORIES  
    			<span class="default-font"> 
	    			{{#if isEdit}}
	    				<button class='btn btn-default btn-sm-long button-add'>
	    					<span  class="glyph-enlarge-01 glyphicon glyphicon-plus-sign" ></span>
	    				</button>

	    				<button class='btn btn-info btn-sm-long button-done'>
	    					<span  class="glyph-enlarge-01 glyphicon glyphicon-ok-sign" ></span>
	    				</button>
	    			{{else}}
	    				<button class='btn btn-default btn-sm-long button-edit'>
	    					<span  class="glyph-enlarge-01 glyphicon glyphicon-edit" ></span>
	    				</button>
	    			{{/if}}
    			</span>
    		</span>

    	</div>
	</div>
	



</template>
