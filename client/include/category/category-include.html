<template name="includeCategory">
	<div class="col-lg-3 col-md-3 col-sm-12">
		<div class="col-lg-12 col-md-12 col-sm-6">
		{{#if Template.subscriptionsReady}}
			<div class="no-padding">
	    		<span class="title">CATEGORIES  
	    			<span class="default-font"> 
	    				{{> button_action_control state=stateControl prefix='category' }}
	    			</span>
	    		</span>
	    	</div>
	    	
	    	<div id="main_menu">
	    		<div class="list-group panel panel-cat">
		    	{{#each categories}}
		    			<a class="list-group-item" >
		    					{{name }}
		    					{{> includeCategory_items_btn state=stateControl item=this}}
		    					{{generateCaret this}}		
		    			</a>
		    			{{generateChild this}}
		    	{{/each}}
	    		</div>
	    	</div>
	    {{/if}}
		</div>
	</div>
</template>


<template name="includeCategory_items_btn">
		{{#if state.isEdit}}
			<span class="space-left-4px cat-category-edit cursor-pointer glyphicon glyphicon-edit" data='{{item._id._str}}'></span>
		{{/if}}
</template>
