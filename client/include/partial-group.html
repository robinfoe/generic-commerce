<!-- HEADER  -->
<template name="includeHeader">

	<header>
	    <div class="container">
	    	<div class="row">
	    		<!-- Logo -->
	            <div class="col-lg-4 col-md-3 hidden-sm hidden-xs">
	            	<div class="well logo">
	            		<a href="/">
	            			Polyplast <span>Online Shop</span>
	            		</a>
	            		
	            	</div>
	            </div>
	            <!-- End Logo -->

	            <!-- Search Form -->
	            <div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
	            	<div class="well">
	                    <form action="">
	                        <div class="input-group">
	                            <input type="text" class="form-control input-search" placeholder="Enter something to search"/>
	                            <span class="input-group-btn">
	                                <button class="btn btn-default no-border-left" type="submit"><i class="fa fa-search"></i></button>
	                            </span>
	                        </div>
	                    </form>
	                </div>
	            </div>
	            <!-- End Search Form -->

	            <!-- Shopping Cart List -->
	            <div class="col-lg-3 col-md-4 col-sm-5">
                    {{#with carts}}
	                <div class="well">
	                    <div id="cart-header" class="btn-group btn-group-cart">
	                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	                            <span class="pull-left"><i class="fa fa-shopping-cart icon-cart"></i></span>
	                            <span class="pull-left">Shopping Cart: {{this.items.length}} item(s)</span>
	                            <span class="pull-right"><i class="fa fa-caret-down"></i></span>
	                        </button>


	                        <ul class="dropdown-menu cart-content" role="menu">
                                {{#each this.items}}
                                    <li>
                                        <a href="/catalogue/preview/{{code}}">
                                            <b>{{name}}</b>
                                            <span>x{{quantity}} ${{price}}</span>
                                        </a>
                                    </li>
                                {{/each}}
                                
                               
                                <li class="divider"></li>
                                <li><a href="/cart">Total: ${{grandTotal}}</a></li>
                            </ul>
	                    </div>
	                </div>
                    {{/with}}
	            </div>
	            <!-- End Shopping Cart List -->


	    	</div>
	    </div>
	</header>

</template>
