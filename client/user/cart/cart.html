<template name="cart_preview">
	 <div class="container main-container">
	 	<!-- 
			<div class="col-lg-3 col-md-3 col-sm-12"></div>
	 	<div class="clearfix visible-sm"></div>
	 	-->

	 	{{#with carts}}
	 	<div class="col-lg-12 col-md-12 col-sm-12">
    		<div class="col-lg-12 col-sm-12">
        		<span class="title">SHOPPING CART</span>
        	</div>

            <div class="col-lg-12 col-sm-12 hero-feature">
            	<div class="table-responsive">
            		<table class="table table-bordered tbl-cart">
						<thead>
                            <tr>
                                <!-- 
									<td class="hidden-xs">Image</td>
                            	-->
                                <td>Product Name</td>
                                <td class="td-qty">Quantity</td>
                                <td>Unit Price</td>
                                <td>Sub Total</td>
                                <td>Remove</td>
                            </tr>
                        </thead>
                        <tbody>
                        	{{#each this.items}}
                        	<tr>
                        		<!-- <td class="hidden-xs"></td>-->
                        		<td><a href="/catalogue/preview/{{code}}">{{name}}</a></td>
                        			<!-- START FROM HERE, need QTY, unit price, total price and grand total --> 
                        		<td>
                        			<input type="text" name="" value="{{quantity}}" class="input-qty form-control text-center" />
                        		</td>
                        		<td class="price">$ {{price}}</td>
                        		<td>$ {{totalPrice}}</td>
                        		<td class="text-center">
                                    <a href="#" class="remove_cart" rel="2">
                                    	<i class="fa fa-trash-o"></i>
                                    </a>
                                </td>
                        	</tr>
                        	{{/each}}
                        	<tr>
                        		<td colspan="3" align="right">Total</td>
                        		<td class="total" colspan="2"><b>$ {{grandTotal}}</b></td>
                        	</tr>
                        </tbody>
                    </table>
            	</div>
            	<div class="btn-group btns-cart">
						<button type="button" class="btn btn-primary" onclick="window.location='catalogue.html'"><i class="fa fa-arrow-circle-left"></i> Continue Shopping</button>
						<button type="button" class="btn btn-primary">Update Cart</button>
						<button type="button" class="btn btn-primary" onclick="window.location='checkout.html'">Checkout <i class="fa fa-arrow-circle-right"></i></button>
					</div>
            </div>


        </div> <!-- END CART SECTION -->
        {{/with}}
	 </div>






</template>
